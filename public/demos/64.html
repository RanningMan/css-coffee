
<!DOCTYPE html>
<html>
<head>
  <title>Demo: CSS border-image-width</title>
  <style>
    /* Reset and base styles */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      overflow: hidden;
    }
    
    /* Layout */
    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
      max-height: 100vh;
    }
    
    /* Code panel */
    .code-panel {
      width: 40%;
      border: 1px solid #eee;
      border-radius: 4px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 40px);
    }
    
    .tabs {
      display: flex;
      background: #f5f5f5;
      border-bottom: 1px solid #eee;
    }
    
    .tab {
      padding: 10px 20px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 14px;
    }
    
    .tab.active {
      background: white;
      border-bottom: 2px solid #0066cc;
    }
    
    .code-content {
      padding: 20px;
      display: none;
      background: white;
      white-space: pre-wrap;
      font-family: 'Courier New', Courier, monospace;
      width: 100%;
      box-sizing: border-box;
      border: none;
      outline: none;
      resize: none;
      flex: 1;
      overflow-y: auto;
    }
    
    .code-content.active {
      display: block;
    }
    
    /* Demo panel */
    .demo-panel {
      width: 50%;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 20px;
      overflow: auto;
    }

    /* Custom demo styles */
    .border-example { border: 10px solid transparent; border-image-source: url('border-image.png'); border-image-width: 30px; }
  </style>
  <script>
    function updatePreview() {
      const htmlCode = document.getElementById('html-code').value;
      const cssCode = document.getElementById('css-code').value;
      const jsCode = document.getElementById('js-code').value;

      const preview = document.getElementById('demo-preview');
      const styleTag = document.getElementById('demo-style');
      const scriptTag = document.getElementById('demo-script');

      // Update HTML
      preview.innerHTML = htmlCode;

      // Update CSS
      styleTag.textContent = cssCode;

      // Update JavaScript
      try {
        // Remove old script if exists
        const oldScript = document.getElementById('demo-dynamic-script');
        if (oldScript) oldScript.remove();

        // Create and add new script
        if (jsCode.trim()) {
          const script = document.createElement('script');
          script.id = 'demo-dynamic-script';
          script.textContent = jsCode;
          document.body.appendChild(script);
        }
      } catch (error) {
        console.error('JavaScript error:', error);
      }
    }

    function switchTab(tabName) {
      // Hide all code content
      document.querySelectorAll('.code-content').forEach(content => {
        content.classList.remove('active');
      });
      
      // Deactivate all tabs
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // Show selected content and activate tab
      document.getElementById(tabName + '-code').classList.add('active');
      document.getElementById(tabName + '-tab').classList.add('active');
    }

    // Add input event listeners after DOM loads
    document.addEventListener('DOMContentLoaded', function() {
      ['html-code', 'css-code', 'js-code'].forEach(id => {
        document.getElementById(id).addEventListener('input', updatePreview);
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="code-panel">
      <div class="tabs">
        <button id="html-tab" class="tab" onclick="switchTab('html')">HTML</button>
        <button id="css-tab" class="tab active" onclick="switchTab('css')">CSS</button>
        <button id="js-tab" class="tab" onclick="switchTab('js')">JavaScript</button>
      </div>
      <textarea id="html-code" class="code-content" spellcheck="false">&lt;div class=&#039;border-example&#039;&gt;Border Image Example&lt;/div&gt;</textarea>
      <textarea id="css-code" class="code-content active" spellcheck="false">.border-example { border: 10px solid transparent; border-image-source: url(&#039;border-image.png&#039;); border-image-width: 30px; }</textarea>
      <textarea id="js-code" class="code-content" spellcheck="false">// No JavaScript required for this demo</textarea>
    </div>
    <div class="demo-panel">
      <style id="demo-style">
        .border-example { border: 10px solid transparent; border-image-source: url('border-image.png'); border-image-width: 30px; }
      </style>
      <div id="demo-preview">
        <div class='border-example'>Border Image Example</div>
      </div>
    </div>
  </div>
</body>
</html>
